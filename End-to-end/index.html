<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" media="screen" />
</head>

<body>
    <div id="center">
        <h1>Login</h1>
        <form id="form">
            <input type="text" id="username" placeholder="Usuário">
            <input type="text" id="password" placeholder="Senha">
            <input type="text" id="confirmPassword" placeholder="Confirmar Senha">
            <button id="botaoConfirmar" type="submit" onclick="validate(event)">Cadastrar</button>
            <span id="mensagemErro" style="display: none; color: red;">Usuário ou senha incorretos</span>
        </form>
    </div>

</body>

</html>
